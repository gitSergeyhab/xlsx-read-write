<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="source/style.css" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    <section>
        <h2>Для самодельного файла</h2>
        <form>
            <div>            
                <label>Загрузить файл таблицы
                    <input id="file" type="file" accept=".xls,.xlsx"/>
                </label>
            </div>
            <div>
                <button type="button" id="btn-convert">Достать</button>
                <button type="button" id="btn-show">Показать таблицу</button>
                <button type="button" id="btn-names">Показать названия файлов</button>
                <button type="button" id="btn-write">Записать в файл</button>
            </div>


        </form>
    </section>
    <section>
        <h2>Для файла выгрузки из журнала</h2>
        <form>
            <div>            
                <label>Загрузить файл выгрузки
                    <input id="file-oj" type="file" accept=".xls,.xlsx"/>
                </label>
            </div>
            <div>
                <button type="button" id="btn-convert-oj">Достать</button>
                <button type="button" id="btn-show-oj">Показать таблицу</button>
                <!-- <button type="button" id="btn-names-oj">Показать названия файлов</button> -->
                <button type="button" id="btn-write-oj">Записать в файл</button>
            </div>
        </form>
    </section>

    <h2 id="error" class="error"></h2>
<table id="table" class="table_dark">
</table>

<div id="names" class="list_dark"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" ></script>
    <script src="source/global.js"></script>
    <script src="source/settings.js"></script>
    <script src="source/header.js"></script>
    <script src="source/utils.js"></script>
    <script src="source/convert.js"></script>
    <script src="source/sort.js"></script>
    <script src="source/render.js"></script>
    <script src="source/script.js"></script>
</body>
</html>
