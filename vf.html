<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
.table_dark {
  font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
  font-size: 14px;
  width: 100%;
  text-align: left;
  border-collapse: collapse;
  background: #252F48;
  margin: 10px;
}
.table_dark th {
  color: #EDB749;
  border-bottom: 1px solid #37B5A5;
  padding: 0.2rem 0.4rem;
  width: max-content;
}


.table_dark td {
  color: #CAD4D6;
  border-bottom: 1px solid #37B5A5;
  border-right: 1px solid #37B5A5;
  padding: 0.2rem 0.4rem;
  width: max-content;
}

  </style>

    <title>Document</title>
</head>
<body>
    <form>
        <label>Загрузить файл
            <input id="file" type="file" accept=".xls,.xlsx"/>
        </label>
        <button type="button" id="btn-convert">Достать</button>
        <button type="button" id="btn-show">Показать</button>
        <button type="button" id="btn-write">Записать в файл</button>

    </form>
<table id="table" class="table_dark">
</table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" ></script>
    <script src="script.js"></script>
</body>
</html>
